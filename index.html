         content="./assets/favicon/ms-icon-144x144.png"

      <!-- ==================Fonts===================== -->
      <link rel="stylesheet" href="/assets/fonts/stylesheet.css" />
      <link rel="stylesheet" href="/assets/css/reset.css" />
      <link rel="stylesheet" href="/assets/css/home.css" />
      <title>Document</title>
   </head>
   <body>
      <header>
         <div class="container">
            <div class="box">
               <a href="#!" class="logo">
                  <img src="./assets/img/logo/Logo-project-4.svg" alt="Lucy" />
               </a>
               <nav>
                  <ul class="main-menu">
                     <li>
                        <a href="#!" class="active">Home</a>
                     </li>
                     <li>
                        <a href="#!">About</a>
                     </li>
                     <li>
                        <a href="#!">Services & Rates</a>
                     </li>
                     <li>
                        <a href="#!">Review</a>
                     </li>
                     <li>
                        <a href="#!">Contacts us</a>
                     </li>
                  </ul>
               </nav>
               <button class="btn header-cta"><span>Sign up</span></button>
            </div>
         </div>
      </header>
      <!-- ==========================End Header===================== -->
      <section class="hero">
         <div class="container">
            <div class="box">
               <!-- -------------Pic--------------------- -->
               <section class="hero__pic">
                  <figure class="cat">
                     <img
                        src="./assets/img/image/cat.png"
                        alt="Established & Trusted Pet Care Service"
                     />
                  </figure>
                  <figure class="dog">
                     <img
                        src="./assets/img/image/dog.png"
                        alt="Established & Trusted Pet Care Service"
                     />
                  </figure>
                  <div class="column">
                     <div class="rows">
                        <figure class="rows__pic">
                           <img src="./assets/img/image/dog-2.png" alt="" />
                        </figure>
                        <div class="rows__desc">
                           <h3 class="rows__title">Pet Health</h3>
                           <div class="desc-1"></div>
                           <div class="desc-2"></div>
                        </div>
                     </div>
                     <div class="rows">
                        <figure class="rows__pic">
                           <img src="./assets/img/image/dog-3.png" alt="" />
                        </figure>
                        <div class="rows__desc">
                           <h3 class="rows__title">Pet care</h3>
                           <div class="desc-1"></div>
                           <div class="desc-2"></div>
                        </div>
                     </div>
                  </div>
               </section>
               <!-- --------------Content-------------------- -->
               <section class="hero__content">
                  <h1 class="hero__title">
                     Established & Trusted Pet Care Service
                  </h1>
                  <p class="hero__desc">
                     Discover a wide variety of Pawsitive services to choose
                     from, including daycare, private walks, office duty and
                     spa.
                  </p>
                  <button class="btn hero-cta">
                     <span class="text"> Book a Meet</span>
                     <span class="icon"
                        ><img
                           src="./assets/img/icon/Vector (1).svg"
                           alt="Book a Meet"
                     /></span>
                  </button>
                  <a href="" class="Call">Schedule a Call</a>
               </section>
            </div>
         </div>
      </section>
   </body>
</html>
